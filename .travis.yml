sudo: false

language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - pip install tox tox-travis coverage coveralls

script:
  - coverage run --source=ydcommon setup.py test
  - tox

after_success:
  - coverage report --omit="ydcommon/tests/*" -m
  - coveralls

notifications:
  email:
    recipients:
      - team@arabel.la
