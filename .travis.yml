language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"

env:
  - DJANGO="django==1.5 --use-mirrors"
  - DJANGO="django==1.4 --use-mirrors"
  - DJANGO="django==1.3.1 --use-mirrors"

install:
 - pip install -r requirements.txt --use-mirrors
 - pip install $DJANGO

script:
    - python setup.py test

exclude:
  - python: "3.3"
    env: DJANGO="django==1.4 --use-mirrors"
  - python: "3.3"
    env: DJANGO="django==1.3.1 --use-mirrors"
