language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

env:
  - DJANGO="django>=1.8,<1.9"
  - DJANGO="django>=1.9,<1.10"
  - DJANGO="django>=1.10,<1.11"

install:
 - pip install -r requirements.txt
 - pip install coverage coveralls
 - pip install $DJANGO

script:
  - coverage run --source=ydcommon setup.py test

after_success:
  - coverage report --omit="ydcommon/tests/*" -m
  - coveralls

notifications:
  email:
    recipients:
      - team@arabel.la
